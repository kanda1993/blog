services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      - LANG=ja_JP.UTF-8
      - LC_ALL=ja_JP.UTF-8
    command: tail -f /dev/null
    tty: true
    stdin_open: true
